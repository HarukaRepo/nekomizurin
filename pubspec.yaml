dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.jpg"
  min_sdk_android: 21

flutter:
  assets:
    - assets/image/price.jpg
    - assets/image/notes.jpg
    - assets/image/terms.jpg
    - assets/icon.jpg
  uses-material-design: true